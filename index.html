<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MaxLine</title>
</head>
<body>
    <div class="wrap">
        <div class="main-page">
            <header class="header">
                <div class="container container-header">
                    <a class="header__logo" href="#">
                        <svg class="header__svgLogo"><use xlink:href="./images/icons/sprits.svg#logo" /></svg>
                    </a>
                    <div class="header__burger">
                        <div class="header__humburger">
                            <span></span>
                        </div>
                    </div>
                    <nav class="header__nav">
                        <ul class="header__menu">
                            <li class="header__link"><a class="header__item" href="#">Главная</a></li>
                            <li class="header__link"><a class="header__item" href="#">Списки матчей</a></li>
                            <li class="header__link"><a class="header__item" href="#">Условия</a></li>
                        </ul>
                        <ul class="header__socials">
                            <li><a class="header__icons" href="#">
                                <svg class="header__svg"><use xlink:href="images/icons/sprits.svg#youtube" /></svg>
                            </a></li>
                            <li><a class="header__icons" href="#">
                                <svg class="header__svg"><use xlink:href="images/icons/sprits.svg#vk" /></svg>
                            </a></li>
                            <li><a class="header__icons" href="#">
                                <svg class="header__svg"><use xlink:href="images/icons/sprits.svg#telegram" /></svg>
                            </a></li>
                            <li><a class="header__icons" href="#">
                                <svg class="header__svg"><use xlink:href="images/icons/sprits.svg#instagram" /></svg>
                            </a></li>
                        </ul>
                    </nav>
                </div>
            </header>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
